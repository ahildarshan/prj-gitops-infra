apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ahildarshan/gitops011:1b43aa2742b0fcda350fed77623da6d4c4935eb1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
