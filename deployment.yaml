apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ahildarshan/gitops011:d1fbe64af26630c32c758dbd0e5c8445bbc85ae1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
