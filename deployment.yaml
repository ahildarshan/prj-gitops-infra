apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ahildarshan/gitops011:9e3d603aeb9efafd7d689663e5138246cf2b64ae
          imagePullPolicy: Always
          ports:
            - containerPort: 80
